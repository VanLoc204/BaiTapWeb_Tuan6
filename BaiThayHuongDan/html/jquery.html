<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiThayHuongDan</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/jquery-3.7.1.min.js"></script>
    <style>
        [class*=col-] {
            padding: 0px;
            margin: 0px;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#btnOpenDK").click(function (e) {
                $("#myModal").modal('show');
            });

            function kiemTraMa() {
                var mauKT = /[0-9]{9}$/;
                var chuoi = $("#txtMa").val();
                var kq = mauKT.test(chuoi);
                if (kq == false) {
                    alert("Nhap sai roi");
                } else {
                    alert("Nhap dung roi");
                }
            }
            $("#txtMa").blur(kiemTraMa);

            // Kiểm tra họ tên
            function kiemTraHT() {
                var mauKT = /^[A-Z]{1} [a-z]+(\s[A-Z]{1}[a-z]*)+$/;
                var chuoi = $("#txtHT").val();
                var kq = mauKT.test(chuoi);
                if (kq == false) {
                    alert("Nhap sai roi");
                } else {
                    alert("Nhap dung roi");
                }
            }
            $("#txtHT").blur(kiemTraHT);
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <img src="../img/bird-colorful-logo-gradient-vector_343694-1365.avif" alt="" width="100px">
            </div>

            <div class="col-11">
                <img src="../img/cd8d83adf14757190e56.jpg" alt="" width="100%" height="100px">
            </div>
        </div>

        <div class="row">
            <nav class="navbar navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Services</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="btnOpenDK">Mobi</a></li>
                            <!-- Thêm id cho nút mở modal -->
                            <li><a class="dropdown-item" href="#">Internet</a></li>
                            <li><a class="dropdown-item" href="#">Tivi</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Ma sinh vien</th>
                        <th>Ho ten</th>
                        <th>Ngay sinh</th>
                        <th>Que quan</th>
                        <th>Ghi chu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1111</td>
                        <td>Phuc</td>
                        <td>15/7/2004</td>
                        <td>Dong Thap</td>
                        <td>Top 1</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Danh sach dang ky</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="forMa">Ma Sinh vien</label>
                                    <input type="text" class="form-control" id="txtMa" aria-describedby="txtMa">
                                </div>
                                <div class="form-group">
                                    <label for="forHT">Ho ten</label>
                                    <input type="text" class="form-control" id="txtHT">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
