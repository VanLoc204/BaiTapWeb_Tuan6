<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2a</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container border border-info mt-3 p-4" style="width: 600px;">
        <table class="table table-light">
            <tr>
                <th>
                    <h4>Checkout</h4>
                </th>
            </tr>

            <tr>
                <td>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5>Product 1</h5>
                            <small class="text-muted">Lorem ipsum dolor sit amet</small>                            
                        </div>
                        <h5>$200</h5>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div>
                            <h5>Product 2</h5>
                            <small class="text-muted">Lorem ipsum dolor sit amet</small>                            
                        </div>
                        <h5>$120</h5>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="d-flex justify-content-between">
                        <h5>Total</h5>
                        <h5>$320</h5>
                    </div>
                </td>
            </tr>
        </table>
        <form class="row">
            <h4 class="border-bottom">Credit Card Details</h4>
            <div class="col-6">
                <label for="CardHolder" class="form-label">CARD HOLDER</label>
                <input type="text" class="form-control" id="CardHolder" placeholder="Card Holder">
            </div>

            <div class="col-6">
                <label for="Month" class="form-label">EXPIRATION DATE</label>
                <div class="d-flex">
                  <input type="text" class="form-control me-1" id="DD" placeholder="MM">
                  <label for="">/</label>
                  <input type="text" class="form-control ms-1" id="MM" placeholder="YY">
                </div>
            </div>

            
            <div class="col-9">
                <label for="CardNumber" class="form-label">CARD NUMBER</label>
                <input type="text" class="form-control" id="CardNumber" placeholder="Card Number">
            </div>

            <div class="col-3">
                <label for="CVC" class="form-label">CVC</label>
                <input type="text" class="form-control" id="CVC" placeholder="CVC">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 mt-4 p-2">Proceed</button>
            </div>
        </form>
    </div>
</body>
</html>
