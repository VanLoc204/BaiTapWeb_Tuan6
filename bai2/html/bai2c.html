<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2c</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    

</head>

<body>
    <div class="container border mt-3 p-3">
        <form>
            <div class="row">
                <div class="form-group col-6">
                    <label for="inputUsername" class="form-label">Username*</label>
                    <input type="text" class="form-control" placeholder="Choose your username"
                        id="inputUsername">
                </div>
                <div class="form-group col-6">
                    <label for="inputCompanyName" class="form-label">Company name*</label>
                    <input type="text" class="form-control mb-3" placeholder="your company name"
                        id="inputCompanyName">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="inputEmail4" class="form-label">Email*</label>
                    <input type="email" class="form-control mb-3" id="inputEmail4"
                        placeholder="Your current email address">
                </div>
                <div class="form-group col-6">
                    <label for="inputCategory" class="form-label">Category*</label>
                    <input type="text" class="form-control mb-3" id="inputCategory" placeholder="skills category">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="inputPassword" class="form-label">Password*</label>
                    <input type="password" class="form-control mb-3" id="inputPassword"
                        placeholder="Create a password">
                </div>
                <div class="form-group col-6">
                    <label for="inputCategory" class="form-label">Contact number*</label>
                    <input type="text" class="form-control mb-3" id="inputCategory"
                        placeholder="provide your number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="inputFullname" class="form-label">Fullname*</label>
                    <input type="text" class="form-control mb-3" id="inputFullname"
                        placeholder="Your first name and Last name">
                </div>
                <div class="form-group col-6">
                    <label for="inputLocation" class="form-label">Your location*</label>
                    <input type="text" class="form-control mb-3" id="inputLocation"
                        placeholder="Your Pincode and City">
                </div>
            </div>
            <div class="row">
                <div class="form-check col-6 ps-2">
                    <label for="gender">Gender*</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="gender"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1"> Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="gender"
                                value="option2" checked>
                            <label class="form-check-label" for="exampleRadios1">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <button class="btn btn-info">Sign up</button>
                    <span>or</span>
                    <button class="btn btn-primary">Sign Up with Facebook</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
